<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <h1>{{props.item}}</h1>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child',{
            data: function(){
                return {
                    list: [1,2,3,4,5]
                }
            },
            template: `<div>
                            <slot v-for="item in list" :item="item"></slot>
                       </div>`
        })
        var vm = new Vue({
            el: "#app"
        })

    </script>
</body>
</html>
