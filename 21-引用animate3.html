<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./libs/vue.js"></script>
    <link rel="stylesheet" href="./libs/animate.css">
</head>
<body>
<div id="app">
    <transition enter-active-class="animated bounceInDown" leave-active-class="animated wobble ">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })

</script>
</body>
</html>
