<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./libs/vue.js"></script>
    <style>
        .v-enter {
            opacity: 0
        }
        .v-enter-active {
            transition: opacity 3s
        }
    </style>
</head>
<body>
    <div id="app">
        <transition-group>
            <div v-for="item in list" :key="item.id">
                {{item.name}}
            </div>
        </transition-group>
        <button @click="handleBtnClick">Add</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                count: 0,
                list: []
            },
            methods: {
                handleBtnClick: function () {
                    this.list.push({
                        id: this.count++,
                        name: 'hello world'
                    })
                }
            }
        })

    </script>
</body>
</html>
