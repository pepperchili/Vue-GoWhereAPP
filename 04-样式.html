<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./libs/vue.js"></script>
    <style>
        .actived {
            color: red
        }
    </style>
</head>
<body>
    <div id="app">
        <div @click="handleCss" :class="[actived]">hello world</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                actived: ""
            },
            methods: {
                handleCss: function () {
                    this.actived = this.actived === "actived"?"":"actived"
                }
            }
        })
    </script>
</body>
</html>
